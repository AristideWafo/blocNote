<div [innerHTML]="parse()" *ngIf="!isEditing" name="input" (click)="enableEditing()" class="display" >
    {{parsedContent}}
</div>
<textarea #textarea 
placeholder="/Enter something" 
*ngIf="isEditing" 
[(ngModel)]="editableText" 
(blur)="closeInsertBlur($event)" 
(keydown.enter)="closeInsertEnter($event)" 
(mouseup)="getSelectedText($event)"
autofocus></textarea>
